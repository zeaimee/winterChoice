<script>
    var musicStar = document.getElementById('musicStar');
    var sucMic = document.getElementById('sucMic');
    var errMic = document.getElementById('errMic');
    var sresultMic = document.getElementById('sresultMic');
    var eresultMic = document.getElementById('eresultMic');

    function audioAutoPlay(id){
        var audio = document.getElementById(id);
        var play = function(){
            audio.play();
//            audio.pause();
            sucMic.play();
            sucMic.pause();
            errMic.play();
            errMic.pause();
            sresultMic.play();
            sresultMic.pause();
            eresultMic.play();
            eresultMic.pause();
            document.removeEventListener("touchstart",play, false);
        };
        audio.play();
        audio.pause();
        sucMic.play();
        sucMic.pause();
        errMic.play();
        errMic.pause();
        sresultMic.play();
        sresultMic.pause();
        eresultMic.play();
        eresultMic.pause();
        document.addEventListener("touchstart",play, false);
    }
</script>
